name: 'BACKEND: Performs checks'
on: pull_request

jobs:
  format-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.2']
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP ${{ matrix.python-version }} with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          cd ./backend/symfony
          composer install
