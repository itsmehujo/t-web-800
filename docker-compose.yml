version: "3"
name: "t-web-800"
services: 
  postgres:
    build: ./backend/db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=djangoweb800
      - POSTGRES_PASSWORD=postgresql__password
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./db:/data
    networks:
      - default

  django:
    build: ./backend
    tty: true
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}" #django
      - "5678:5678" #remote debugger
    links: 
      - postgres
    volumes:
      - ./backend:/code
    working_dir: /code/django
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
    networks:
      - default
    
  # react:
