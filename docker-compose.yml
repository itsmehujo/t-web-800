  #   target: development
  # networks:
  #   - client-side 
  # ports:
  #   3000:3000
  # volumes:
  #   - ./frontend/src:/code/src


networks:
  default: {}
  client-side: {}
volumes:
  postgres:
    driver: local
  storage:
    driver: local